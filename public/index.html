<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Admin - Arq Estoque</title>
    <base href="/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .dashboard-card {
        transition: transform 0.2s;
        cursor: pointer;
      }
      .dashboard-card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("/admin/navbar.html");
      });
    </script>
    <div class="container mt-4">
      <h2 class="text-center">Dashboard</h2>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card dashboard-card text-white bg-primary">
            <div class="card-body text-center">
              <h5 class="card-title">Usu√°rios</h5>
              <p class="card-text" id="total-users">...</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card dashboard-card text-white bg-success">
            <div class="card-body text-center">
              <h5 class="card-title">Produtos</h5>
              <p class="card-text" id="total-produtos">...</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card dashboard-card text-white bg-warning">
            <div class="card-body text-center">
              <h5 class="card-title">Pedidos</h5>
              <p class="card-text" id="total-pedidos">...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
  </body>
</html>
