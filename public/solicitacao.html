<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial - Arq Estoque</title>
    <base href="/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .menu-container {
        margin-top: 50px;
      }
      .menu-card {
        transition: transform 0.2s ease-in-out;
        cursor: pointer;
      }
      .menu-card:hover {
        transform: scale(1.05);
      }
      .menu-card img {
        height: 80px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container menu-container">
      <h1 class="text-center mb-4 text-success">Bem-vindo ao Arq Estoque</h1>
      <p class="text-center text-muted">Selecione uma opção para navegar:</p>
      <div class="row justify-content-center">
        <!-- Solicitação de Itens -->
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card menu-card text-center shadow-sm">
            <div class="card-body">
              <img
                src="https://cdn-icons-png.flaticon.com/512/833/833593.png"
                alt="Solicitação de Itens"
                class="mb-3"
              />
              <h5 class="card-title">Solicitação de Itens</h5>
              <p class="card-text">Faça seu pedido de forma simples.</p>
              <a href="/solicitacao.html" class="btn btn-primary">Acessar</a>
            </div>
          </div>
        </div>
        <!-- Área Administrativa (Login) -->
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card menu-card text-center shadow-sm">
            <div class="card-body">
              <img
                src="https://cdn-icons-png.flaticon.com/512/1828/1828874.png"
                alt="Admin"
                class="mb-3"
              />
              <h5 class="card-title">Área Administrativa</h5>
              <p class="card-text">
                Faça login para acessar os cadastros e operações.
              </p>
              <a href="/login.html" class="btn btn-primary">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
