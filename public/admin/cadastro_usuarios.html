<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuários - Admin</title>
    <base href="/" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .table th,
      .table td {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar Admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard.html"
          >Admin - Arq Estoque</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbarUsuarios"
          aria-controls="adminNavbarUsuarios"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbarUsuarios">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_unidades.html"
                >Unidades Organizacionais</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_setores.html"
                >Setores/Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_produtos.html"
                >Produtos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/cadastro_usuarios.html"
                >Usuários</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_grupos.html">Grupos</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
      <h2 class="text-center">Cadastro de Usuários</h2>
      <form id="formCadastroUsuario">
        <!-- Campo oculto para edição -->
        <input type="hidden" id="user-id" />
        <div class="mb-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input
            type="text"
            class="form-control"
            id="matricula"
            placeholder="Digite sua matrícula"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite seu nome completo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="setor" class="form-label">Setor</label>
          <!-- Dropdown para setores -->
          <select id="setor" class="form-select" required>
            <option value="">Carregando setores...</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Salvar Usuário
        </button>
      </form>
      <div id="feedbackUsuario" class="mt-3"></div>

      <!-- Tabela de Usuários -->
      <h4 class="mt-4">Usuários Cadastrados</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Setor</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="usuario-lista"></tbody>
      </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de Usuários -->
    <script src="/js/usuario.js"></script>
  </body>
</html>
