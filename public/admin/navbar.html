<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Admin - Arq Estoque</title>
    <base href="/" />

                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/admin/cadastro_usuarios.html"

                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/admin/cadastro_grupos.html"

                  >
                </li>
              </ul>
            </li>
            <!-- Operações -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="operacoesDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Operações
              </a>
              <ul class="dropdown-menu" aria-labelledby="operacoesDropdown">
                <li>
                  <a class="dropdown-item" href="/admin/estoque.html"

                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/admin/pedidos.html"

              </ul>
            </li>
            <!-- Relatórios -->

              <a class="nav-link" href="/admin/dashboard.html">Dashboard</a>
