<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Unidades Organizacionais - Admin</title>
    <base href="/" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar Admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard.html"
          >Admin - Arq Estoque</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbarUnidades"
          aria-controls="adminNavbarUnidades"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbarUnidades">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/admin/cadastro_unidades.html"
                >Unidades Organizacionais</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_setores.html"
                >Setores/Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_produtos.html"
                >Produtos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_usuarios.html"
                >Usuários</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_grupos.html">Grupos</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
      <h2 class="text-center">Cadastro de Unidades Organizacionais</h2>
      <form id="formCadastroUnidadeOrg">
        <div class="mb-3">
          <label for="unidade-nome" class="form-label">Nome da Unidade</label>
          <input
            type="text"
            class="form-control"
            id="unidade-nome"
            placeholder="Digite o nome da unidade"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cliente" class="form-label">Cliente</label>
          <input
            type="text"
            class="form-control"
            id="cliente"
            placeholder="Digite o nome do cliente vinculado"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">
          Cadastrar Unidade
        </button>
      </form>
      <h4 class="mt-4">Unidades Cadastradas</h4>
      <ul id="unidade-org-list" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de Unidade Organizacional -->
    <script type="module" src="/js/firebase_config.js"></script>
    <script src="/js/unidade_org.js"></script>
  </body>
</html>
