<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Grupos - Admin</title>
    <base href="/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar Admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard.html"
          >Admin - Arq Estoque</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbarGrupos"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbarGrupos">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_unidades.html"
                >Unidades Organizacionais</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_setores.html"
                >Setores/Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_produtos.html"
                >Produtos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/cadastro_usuarios.html"
                >Usuários</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/cadastro_grupos.html"
                >Grupos</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
      <h2 class="text-center">Cadastro de Grupos</h2>
      <div class="card p-3 mb-4">
        <h4>➕ Adicionar Novo Grupo</h4>
        <form id="form-cadastro-grupo">
          <div class="mb-3">
            <label for="grupo-nome" class="form-label">Nome do Grupo</label>
            <input
              type="text"
              class="form-control"
              id="grupo-nome"
              placeholder="Digite o nome do grupo"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">
            Cadastrar Grupo
          </button>
        </form>
      </div>
      <h4>Grupos Cadastrados</h4>
      <ul id="grupo-lista" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de Grupos -->
    <script src="/js/grupos.js"></script>
  </body>
</html>
