<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos - Admin - Arq Estoque</title>
    <base href="/" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar Admin -->
    <div id="navbar-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("/admin/navbar.html");
      });
    </script>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
      <h2 class="text-center">Cadastro de Produtos</h2>
      <form id="formCadastroProduto">
        <div class="mb-3">
          <label class="form-label">Nome do Produto</label>
          <input type="text" id="produto-nome" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Unidade de Medida</label>
          <input
            type="text"
            id="produto-unidade"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Estoque Mínimo</label>
          <input
            type="number"
            id="estoque-minimo"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Estoque Máximo</label>
          <input
            type="number"
            id="estoque-maximo"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="produto-setor" class="form-label">Setor</label>
          <select id="produto-setor" class="form-select" required>
            <option value="">Carregando setores...</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Foto do Produto</label>
          <input
            type="file"
            id="produto-foto"
            class="form-control"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-success w-100">
          Cadastrar Produto
        </button>
      </form>
      <div id="feedbackProduto" class="mt-3"></div>
      <h4 class="mt-4">Produtos Cadastrados</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Unidade</th>
            <th>Setor</th>
            <th>Estoque Atual</th>
            <th>Estoque Mínimo</th>
            <th>Estoque Máximo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="produto-lista"></tbody>
      </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclua o script como módulo para usar import/export -->
    <script type="module" src="/js/produtos.js"></script>
  </body>
</html>
